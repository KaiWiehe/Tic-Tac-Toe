<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="player-label">
        <div id="player-1"><img src="img/o.svg"> <span>Player 1</span></div>
        <div id="player-2" class="player-inactive"><img src="img/x.svg"> <span>Player 2</span></div>
    </div>
    <div class="table-container">
        <table>
            <div id="1" class="hide horizontal-line" style="top: 62px;"></div>
            <div id="2" class="hide horizontal-line" style="top: 204px;"></div>
            <div id="3" class="hide horizontal-line" style="top: 343px;"></div>

            <div id="4" class="hide horizontal-line vertical" style="top: 204px;right: 141px;"></div>
            <div id="5" class="hide horizontal-line vertical" style="top: 204px;"></div>
            <div id="6" class="hide horizontal-line vertical" style="top: 204px;left: 140px;"></div>

            <div id="7" class="hide horizontal-line" style="top: 204px;left: -92px;transform: rotate(45deg); width: 600px"></div>
            <div id="8" class="hide horizontal-line" style="top: 204px;left: -92px;transform: rotate(-45deg); width: 600px"></div>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="o-0" class="shape hide" src="img/o.svg">
                    <img id="x-0" class="shape hide" src="img/x.svg">
                </td>
                <td onclick="fillShape(1)">
                    <img id="o-1" class="shape hide" src="img/o.svg">
                    <img id="x-1" class="shape hide" src="img/x.svg">
                </td>
                <td onclick="fillShape(2)">
                    <img id="o-2" class="shape hide" src="img/o.svg">
                    <img id="x-2" class="shape hide" src="img/x.svg">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <img id="o-3" class="shape hide" src="img/o.svg">
                    <img id="x-3" class="shape hide" src="img/x.svg">
                </td>
                <td onclick="fillShape(4)">
                    <img id="o-4" class="shape hide" src="img/o.svg">
                    <img id="x-4" class="shape hide" src="img/x.svg">
                </td>
                <td onclick="fillShape(5)">
                    <img id="o-5" class="shape hide" src="img/o.svg">
                    <img id="x-5" class="shape hide" src="img/x.svg">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <img id="o-6" class="shape hide" src="img/o.svg">
                    <img id="x-6" class="shape hide" src="img/x.svg">
                </td>
                <td onclick="fillShape(7)">
                    <img id="o-7" class="shape hide" src="img/o.svg">
                    <img id="x-7" class="shape hide" src="img/x.svg">
                </td>
                <td onclick="fillShape(8)">
                    <img id="o-8" class="shape hide" src="img/o.svg">
                    <img id="x-8" class="shape hide" src="img/x.svg">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
